<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header_logo">
            SaulDesign
        </h1>
        <div class="divider"></div>
        <nav class="header_nav">
            <p class="header_nav__item">Home</p>
            <p class="header_nav__item">About me</p>
            <p class="header_nav__item">Contact</p>
        </nav>
    </header>
    <section class="offer">
        <div class="offer_text">
            <div class="offer_content">
                <div class="offer_image"></div>
                <h1 class="offer_text_item">
                    CREATIVE UI
                    <span class="offer_text_item_word special_word">DESIGNER</h1>
                </h1>
            </div>
            <div class="offer_btns">
                <div class="offer_btns_hire btn btn_active">Hire me</div>
                <div class="offer_btns_download btn">
                    Download CV
                    <img src="./assets/download.png" alt="">
                </div>
            </div>
        </div>

        <div class="offer_img">

        </div>
    </section>
    <div class="btn_down">
        <div class="btn_down_img"></div>
    </div>
</body>
</html>
